# OpenClaw System Backup - Cron Configuration
# OpenClaw 系統備份 - Cron 排程配置

# 備份頻率：每 3 天執行一次
# 執行時間：每天 03:00（深夜，系統較少使用）

# 時區設定
TZ=Asia/Taipei

#=============================================================================
# 備份排程（每 3 天）
#=============================================================================

# 每 3 天凌晨 3:00 執行備份
0 3 */3 * * /usr/bin/bash /Users/pc/.openclaw/workspace/scripts/backup/backup.sh >> /Users/pc/.openclaw/workspace/logs/backup.log 2>&1

#=============================================================================
# 驗證排程（每週）
#=============================================================================

# 每週日 04:00 驗證備份
0 4 * * 0 /usr/bin/bash /Users/pc/.openclaw/workspace/scripts/backup/backup.sh --verify >> /Users/pc/.openclaw/workspace/logs/backup.log 2>&1

#=============================================================================
# 使用說明
#=============================================================================

# 安裝排程：
# 1. 複製此檔案內容
# 2. 執行 crontab -e
# 3. 貼上內容並儲存

# 檢視排程：
# crontab -l

# 移除排程：
# crontab -r

# 手動執行：
# /usr/bin/bash /Users/pc/.openclaw/workspace/scripts/backup/backup.sh

# 查看日誌：
# tail -f /Users/pc/.openclaw/workspace/logs/backup.log

